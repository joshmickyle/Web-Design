<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="EOMP.css">
    <title>
Simplicity
    </title>
</head>
<body>
  <form>
    <h1 align="center">Employee Data</h1>
    <table align="center">
      <tr>
        <td class="right-align">First Name:</td>
        <td><input type = "text" size="20"></td>
        <td class="right-align">Gender:</td>
        <td>
        <select name="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
        </select>
        </td>
      </tr>
      <tr>
        <td class="right-align">Last Name:</td>
        <td><input type = "text"></td>
        <td class="right-align">Date of Birth:</td>
        <td><input type = "date" class = "right-align"></td>
      </tr>
    </table>
    <table align="center">
      <tr>
        <td class="right-align">Street:</td>
        <td><input type = "text" size = "20"></td>
      <tr>
        <td class="right-align">City:</td>
        <td><input type = "text"></td>
      <tr>
        <td class="right-align">Province:</td>
        <td><select name="Province">
        <option>Select a province</option>  
        <option>Eastern Cape</option>
        <option>Free State</option>
        <option>Gauteng</option>
        <option>Kwazulu-Natal</option>
        <option>Limpopo</option>
        <option>Mpumalanga</option>
        <option>Northern Cape</option>
        <option>North West</option>
        <option>Western Cape</option>
        </select></td>
      </tr>
      <tr>
        <td class="right-align">Zip Code:</td>
        <td><input type = "text" size="20"></td>
      </tr>
      <tr>
        <td class="right-align">Phone:</td>
        <td><input type = "text"></td>
    </table>
  </form>
</body>
</html>
